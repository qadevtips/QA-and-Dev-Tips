<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Demo Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .element-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h2 { margin-top: 0; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #message { display: none; margin-top: 10px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Playwright Demo</h1>
        
        <div class="element-section">
            <h2>Button & Message</h2>
            <button id="click-me-button">Click Me</button>
            <div id="message">Button Clicked!</div>
        </div>

        <div class="element-section">
            <h2>Form & Inputs</h2>
            <form id="demo-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email-input" placeholder="Enter your email">
                </div>
                <div>
                    <label for="option-select">Select an option</label>
                    <select id="option-select">
                        <option value="none">--Please select an option--</option>
                        <option value="value1">Option 1</option>
                        <option value="value2">Option 2</option>
                        <option value="value3">Option 3</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('click-me-button').addEventListener('click', () => {
            const message = document.getElementById('message');
            message.style.display = 'block';
        });
    </script>
</body>
</html>
